name: 📖 Documentation

on:
  push:
    branches: [main]
    paths:
      - "docs/**"
      - "README.md"
      - "packages/*/README.md"
  pull_request:
    branches: [main]
    paths:
      - "docs/**"
      - "README.md"
      - "packages/*/README.md"

jobs:
  lint-docs:
    name: 🔍 Lint Documentation
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 🔍 Lint Markdown
        uses: DavidAnson/markdownlint-cli2-action@v16
        with:
          globs: |
            **/*.md
            !node_modules/**
            !**/node_modules/**

  check-links:
    name: 🔗 Check Links
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 🔗 Check links
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: "yes"
          use-verbose-mode: "yes"
          config-file: ".github/workflows/markdown-link-check-config.json"

  validate-examples:
    name: ✅ Validate Examples
    runs-on: ubuntu-latest
    services:
      qdrant:
        image: qdrant/qdrant:latest
        ports:
          - 6333:6333
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: 📥 Install dependencies
        run: pnpm install --frozen-lockfile

      - name: 🏗️ Build packages
        run: pnpm build

      - name: ✅ Validate basic example
        run: |
          cd examples/basic-usage
          pnpm install
          pnpm build
        env:
          QDRANT_URL: http://localhost:6333
          OPENAI_API_KEY: mock-key-for-validation
